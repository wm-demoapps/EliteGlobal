<wm-prefab-container name="prefab_container1">
    <wm-layoutgrid name="layoutgrid1">
        <wm-gridrow name="gridrow1" class="flex flex-v">
            <wm-gridcolumn columnwidth="12" name="gridcolumn1" padding="8px">
                <wm-container name="containerPanleHeader" class="flex flex-v  panel-heading  border-bottom">
                    <wm-container name="containerLabel" height="100%" class="col-md-6" horizontalalign="left">
                        <wm-label padding="unset" name="label1" class="h4 font-medium" caption="Transactions"></wm-label>
                    </wm-container>
                    <wm-container name="containerButtonIcon" class="col-md-6" horizontalalign="right">
                        <wm-button class="btn-transparent" caption="" type="button" margin="unset 5px" name="button1" iconclass="auro-bargraph icon-xs"></wm-button>
                        <wm-button class="btn-transparent" caption="" type="button" margin="unset 5px" name="button2" iconclass="auro-refresh icon-xs"></wm-button>
                        <wm-button class="btn-transparent" caption="" type="button" margin="unset 5px" name="button3" iconclass="auro-eye icon-xs"></wm-button>
                        <wm-button class="btn-transparent" caption="" type="button" margin="unset 5px" name="button4" iconclass="aruo-frame icon-xs"></wm-button>
                        <wm-button class="btn-transparent" caption="" type="button" margin="unset 5px" name="button5" iconclass="auro-more-dot icon-xs"></wm-button>
                    </wm-container>
                </wm-container>
            </wm-gridcolumn>
        </wm-gridrow>
        <wm-gridrow name="gridrow2">
            <wm-gridcolumn columnwidth="12" name="gridcolumn3">
                <wm-calendar name="calendar1" controls="navigation" selectionmode="single" height="320px"></wm-calendar>
            </wm-gridcolumn>
        </wm-gridrow>
        <wm-gridrow name="gridrow3">
            <wm-gridcolumn columnwidth="12" name="gridcolumn6" padding="unset 16px">
                <wm-label padding="unset" name="label2" caption="bind:Widgets.calendar1.selecteddates.start | toDate: 'MMM dd, yyyy'" class="font-h4 font-medium text-black" margin="16px unset 8px unset"></wm-label>
                <wm-list listclass="list-group" itemclass="list-group-item" template="true" template-name="Contact List" itemsperrow="xs-1 sm-1 md-1 lg-1" class="media-list event-list" datafield="All Fields" statehandler="URL" dataset="bind:Variables.svGetTransactions.dataSet"
                    navigation="None" name="list1" show="bind:Widgets.calendar1.selecteddates.start" nodatamessage="">
                    <wm-listtemplate layout="inline" name="listtemplate1">
                        <wm-container name="container2">
                            <wm-label padding="unset" name="label3" caption="bind:'Made a payment of ' + (Widgets.list1.currentItem.amount | toCurrency: '$': '2') + ' from ' + Widgets.list1.currentItem.account.name + ' to ' + Widgets.list1.currentItem.beneficiary.name" class="text-muted-2 font-md"></wm-label>
                        </wm-container>
                    </wm-listtemplate>
                </wm-list>
            </wm-gridcolumn>
        </wm-gridrow>
    </wm-layoutgrid>
</wm-prefab-container>
