<wm-partial name="partial1">
    <wm-layoutgrid name="layoutgrid1">
        <wm-gridrow name="gridrow12" padding="unset unset 12px unset">
            <wm-gridcolumn columnwidth="12" name="gridcolumn19_1">
                <wm-container name="container2" class="panel no-border  flex flex-v" padding="32px 24px" height="184px">
                    <wm-layoutgrid name="layoutgrid4">
                        <wm-gridrow name="gridrow11">
                            <wm-gridcolumn columnwidth="9" name="gridcolumn18_1">
                                <wm-layoutgrid name="layoutgrid5">
                                    <wm-gridrow name="gridrow13">
                                        <wm-gridcolumn columnwidth="4" name="gridcolumn22">
                                            <wm-label padding="unset" name="labelOverallFDBalance" class="h4 text-muted" caption="Fixed Deposit Balance"></wm-label>
                                            <wm-container name="container1" margin="12px unset">
                                                <wm-select name="select1" dataset="USD,INR,EUR" datafield="All Fields" datavalue="USD" class="header-select"></wm-select>
                                            </wm-container>
                                            <wm-label padding="unset" name="labelBalance" class="h1" caption="bind:getFDBalance() | toCurrency: '$'"></wm-label>
                                        </wm-gridcolumn>
                                        <wm-gridcolumn columnwidth="8" name="gridcolumn23" padding="20px">
                                            <wm-layoutgrid name="layoutgrid6">
                                                <wm-gridrow name="gridrow15">
                                                    <wm-gridcolumn columnwidth="6" name="gridcolumn27" class="border-sep-left" padding="unset unset unset 32px">
                                                        <wm-label padding="unset" name="labelFDBalance" class="h2" caption="bind:getFDBalance() | toCurrency: '$'"></wm-label>
                                                        <wm-label padding="unset" name="labelFDDepositBalance" class="h4 text-muted" caption="Fixed Deposit Balance" margin="8px unset unset unset"></wm-label>
                                                    </wm-gridcolumn>
                                                    <wm-gridcolumn columnwidth="6" name="gridcolumn28" class="border-sep-right" padding="unset 32px unset unset" horizontalalign="right">
                                                        <wm-label padding="unset" name="labelAvblFdUpperLimit" class="h2" caption="bind:getFDUpperLimit() | toCurrency: '$'"></wm-label>
                                                        <wm-label padding="unset" name="labelAvaibleFDLimit" class="h4 text-muted" caption="Available Fixed Deposit Limit" margin="8px unset unset unset"></wm-label>
                                                    </wm-gridcolumn>
                                                </wm-gridrow>
                                            </wm-layoutgrid>
                                        </wm-gridcolumn>
                                    </wm-gridrow>
                                </wm-layoutgrid>
                            </wm-gridcolumn>
                            <wm-gridcolumn columnwidth="3" name="gridcolumn26"></wm-gridcolumn>
                        </wm-gridrow>
                    </wm-layoutgrid>
                </wm-container>
            </wm-gridcolumn>
        </wm-gridrow>
        <wm-gridrow name="gridrow2">
            <wm-gridcolumn columnwidth="12" name="gridcolumn3">
                <wm-table statehandler="URL" name="AccountTable1" title="FD Accounts" dataset="bind:Variables.dbGetAccounts.dataSet" navigation="Basic" showrowindex="true" exportformat="EXCEL" height="300px" gridclass="table-hover table-striped">
                    <wm-table-column binding="name" caption="Name" edit-widget-type="text" show="true" type="string" generator="assigned" readonly="false"></wm-table-column>
                    <wm-table-column binding="accountNo" caption="Account No" edit-widget-type="text" show="true" type="string" generator="assigned" readonly="false"></wm-table-column>
                    <wm-table-column binding="currency" caption="Currency" edit-widget-type="text" show="true" type="string" generator="assigned" readonly="false"></wm-table-column>
                    <wm-table-column binding="fdNumber" caption="Fixed Deposit No." edit-widget-type="number" show="true" type="integer" generator="assigned" readonly="false"></wm-table-column>
                    <wm-table-column binding="fdAmount" caption="Fixed Deposit Amt" widget-type="label" edit-widget-type="number" show="true" type="integer" generator="assigned" readonly="false">
                        <wm-label caption="bind:row.getProperty('fdAmount') | toCurrency: '$'" class="" conditionalclass="" conditionalstyle=""></wm-label>
                    </wm-table-column>
                    <wm-table-column binding="fdUpperLimit" caption="FD Upper Limit" widget-type="label" edit-widget-type="number" show="true" type="integer" generator="assigned" readonly="false">
                        <wm-label caption="bind:row.getProperty('fdUpperLimit') | toCurrency: '$'" class="" conditionalclass="" conditionalstyle=""></wm-label>
                    </wm-table-column>
                </wm-table>
            </wm-gridcolumn>
        </wm-gridrow>
    </wm-layoutgrid>
</wm-partial>
