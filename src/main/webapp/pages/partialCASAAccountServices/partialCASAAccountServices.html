<wm-partial name="partial1">
    <wm-layoutgrid name="layoutgrid1">
        <wm-gridrow name="gridrow13" padding="unset unset 12px unset">
            <wm-gridcolumn columnwidth="12" name="gridcolumn22_1">
                <wm-container name="container3" class="panel no-border  flex flex-v" padding="32px 24px" height="184px">
                    <wm-layoutgrid name="layoutgrid5">
                        <wm-gridrow name="gridrow14" class="flex flex-v">
                            <wm-gridcolumn columnwidth="9" name="gridcolumn24">
                                <wm-layoutgrid name="layoutgrid6">
                                    <wm-gridrow name="gridrow15">
                                        <wm-gridcolumn columnwidth="4" name="gridcolumn25_1">
                                            <wm-label padding="unset" name="labelOverallAccountBalance" class="h4  text-muted" caption="Overall Account Balance"></wm-label>
                                            <wm-container name="container1" margin="12px unset">
                                                <wm-select name="select1" dataset="USD,INR,EUR" datafield="All Fields" datavalue="USD" class="header-select"></wm-select>
                                            </wm-container>
                                            <wm-label padding="unset" name="labelBalance" class="h1" caption="bind:getAccountBalance() | toCurrency: '$'"></wm-label>
                                        </wm-gridcolumn>
                                        <wm-gridcolumn columnwidth="8" name="gridcolumn26" padding="20px 20px unset 20px">
                                            <wm-layoutgrid name="layoutgrid3">
                                                <wm-gridrow name="gridrow8">
                                                    <wm-gridcolumn columnwidth="6" name="gridcolumn15" class="border-sep-left" padding="unset unset unset 32px">
                                                        <wm-label padding="unset" name="labelNetAvlBalanceValue" class="h2" caption="bind:getAccountBalance() | toCurrency: '$'"></wm-label>
                                                        <wm-label padding="unset" name="labelNetAvlBalance" class="h4 text-muted" caption="Net Available Balance" margin="8px unset unset unset"></wm-label>
                                                    </wm-gridcolumn>
                                                    <wm-gridcolumn columnwidth="6" name="gridcolumn16" horizontalalign="right" padding="unset 32px unset unset" class="border-sep-right">
                                                        <wm-label padding="unset" name="labelAvblLimitValue" class="h2" caption="bind:'$'+'600,000'"></wm-label>
                                                        <wm-label padding="unset" name="labelAvailableLimit" class="h4 text-muted" caption="Available Limit" margin="8px unset unset unset"></wm-label>
                                                    </wm-gridcolumn>
                                                </wm-gridrow>
                                            </wm-layoutgrid>
                                        </wm-gridcolumn>
                                    </wm-gridrow>
                                </wm-layoutgrid>
                            </wm-gridcolumn>
                            <wm-gridcolumn columnwidth="3" name="gridcolumn25" padding="unset unset unset 32px">
                                <wm-layoutgrid name="layoutgrid4">
                                    <wm-gridrow name="gridrow12_1" padding="unset unset unset 20px">
                                        <wm-gridcolumn columnwidth="12" name="gridcolumn21">
                                            <wm-chart type="Donut" title="" height="120px" iconclass="wi wi-donut-large" name="chartAccBalances" dataset="bind:Variables.dbGetAccounts.dataSet" yaxisdatakey="netBalance" aggregationcolumn="netBalance" groupby="type" aggregation="sum" showlegend="hide"
                                                labeltype="value" ynumberformat="Million" xaxisdatakey="type" orderby="accountType.id:desc" showlabels="hide" offsettop="0" customcolors="var(--brand-danger),var(--brand-info),var(--brand-success),var(--brand-warning),var(--brand-primary)"></wm-chart>
                                        </wm-gridcolumn>
                                    </wm-gridrow>
                                </wm-layoutgrid>
                            </wm-gridcolumn>
                        </wm-gridrow>
                    </wm-layoutgrid>
                </wm-container>
            </wm-gridcolumn>
        </wm-gridrow>
        <wm-gridrow name=" gridrow2 ">
            <wm-gridcolumn columnwidth="12 " name="gridcolumn3 " padding="12px unset unset unset ">
                <wm-table statehandler="URL " name="AccountTable1 " title="CASA Accounts " dataset="bind:Variables.dbGetAccounts.dataSet " navigation="Basic " showrowindex="true " exportformat="EXCEL " gridclass="table-striped table-hover" class="accounts-table " height="300px">
                    <wm-table-column binding="accountNo " caption="Account No " edit-widget-type="text " show="true " type="string " generator="assigned " readonly="false "></wm-table-column>
                    <wm-table-column binding="name " caption="Account Name " edit-widget-type="text " show="true " type="string " generator="assigned " readonly="false "></wm-table-column>
                    <wm-table-column binding="type " caption="Account Type " edit-widget-type="text " show="true " type="string " generator="assigned " readonly="false "></wm-table-column>
                    <wm-table-column binding="currency " caption="Currency " edit-widget-type="text " show="true " type="string " generator="assigned " readonly="false "></wm-table-column>
                    <wm-table-column binding="netBalance " caption="Net Balance " widget-type="label " edit-widget-type="number " show="true " type="integer " generator="assigned " readonly="false ">
                        <wm-label caption="bind:row.getProperty( 'netBalance') | toCurrency: '$' " class=" " conditionalclass=" " conditionalstyle=" "></wm-label>
                    </wm-table-column>
                </wm-table>
            </wm-gridcolumn>
        </wm-gridrow>
    </wm-layoutgrid>
</wm-partial>
