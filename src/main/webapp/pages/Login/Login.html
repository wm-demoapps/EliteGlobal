<wm-page layouttype="one-column" columns="1" name="page1" pagetitle="Login">
    <wm-content name="content1" height="100%">
        <wm-page-content columnwidth="12" name="column1" padding="0px" class="login">
            <wm-container width="100%" height="100%" backgroundrepeat="no-repeat" backgroundposition="center" backgroundsize="cover" backgroundattachment="fixed" name="loginPageContainer" backgroundimage="resources/images/imagelists/login-bg.svg">
                <wm-layoutgrid name="loginGrid" height="100%">
                    <wm-gridrow name="loginGridRow" height="100%">
                        <wm-gridcolumn columnwidth="7" name="gridcolumn8">
                            <wm-container name="containerLoginBg" width="100%" height="100%">
                                <wm-layoutgrid name="layoutgrid3" height="100%">
                                    <wm-gridrow name="gridrow8" padding="12px unset unset unset">
                                        <wm-gridcolumn columnwidth="1" name="gridcolumn15"></wm-gridcolumn>
                                        <wm-gridcolumn columnwidth="10" name="gridcolumn10" horizontalalign="left">
                                            <wm-nav type="pills" autoclose="outsideClick" name="nav1" horizontalalign="left" class="login-nav" margin="unset unset unset -12px">
                                                <wm-nav-item name="nav_item1">
                                                    <wm-anchor caption="Activation" name="anchor1"></wm-anchor>
                                                </wm-nav-item>
                                                <wm-nav-item name="nav_item2">
                                                    <wm-anchor caption="Branch" name="anchor2"></wm-anchor>
                                                </wm-nav-item>
                                                <wm-nav-item name="nav_item3">
                                                    <wm-anchor caption="Privacy" name="anchor3"></wm-anchor>
                                                </wm-nav-item>
                                                <wm-nav-item name="nav_item4">
                                                    <wm-anchor name="anchor4" iconclass="" caption="Contact Us"></wm-anchor>
                                                </wm-nav-item>
                                                <wm-nav-item name="nav_item5">
                                                    <wm-anchor name="anchor5" iconclass="" caption="Customer Care"></wm-anchor>
                                                </wm-nav-item>
                                            </wm-nav>
                                        </wm-gridcolumn>
                                        <wm-gridcolumn columnwidth="1" name="gridcolumn14"></wm-gridcolumn>
                                    </wm-gridrow>
                                    <wm-gridrow name="gridrow10">
                                        <wm-gridcolumn columnwidth="1" name="gridcolumn16"></wm-gridcolumn>
                                        <wm-gridcolumn columnwidth="10" name="gridcolumn17">
                                            <wm-label padding="unset 20px unset unset" name="label2" caption="We’re pleased to inform you that our new branch is opening at Mumbai." class="font-xl text-white font-bold" margin="30px unset unset unset"></wm-label>
                                        </wm-gridcolumn>
                                        <wm-gridcolumn columnwidth="1" name="gridcolumn18"></wm-gridcolumn>
                                    </wm-gridrow>
                                    <wm-gridrow name="gridrow11">
                                        <wm-gridcolumn columnwidth="1" name="gridcolumn19"></wm-gridcolumn>
                                        <wm-gridcolumn columnwidth="10" name="gridcolumn20">
                                            <wm-container name="container4" display="flex" class="flex-v flex-h" margin="50px unset 30px unset">
                                                <wm-icon name="icon1" iconclass="auro-world" class="icon-xs text-white"></wm-icon>
                                                <wm-label padding="unset" name="label3" caption="360° Visibility of Transactions" class="h2 text-white" margin="unset unset unset 12px"></wm-label>
                                            </wm-container>
                                            <wm-container name="container5" class="flex-v flex-h" display="flex" margin="unset unset 30px unset">
                                                <wm-icon name="icon2" iconclass="auro-tv-bar" class="icon-xs text-white"></wm-icon>
                                                <wm-label padding="unset" name="label4" caption="Bulletin Board for messages and reports" class="h2 text-white" margin="unset unset unset 12px"></wm-label>
                                            </wm-container>
                                            <wm-container name="container7" display="flex" class="flex-v flex-h">
                                                <wm-icon name="icon3" iconclass="auro-tv" class="icon-xs text-white"></wm-icon>
                                                <wm-label padding="unset" name="label5" caption="Responsive user experience across devices" class="h2 text-white" margin="unset unset unset 12px"></wm-label>
                                            </wm-container>
                                        </wm-gridcolumn>
                                        <wm-gridcolumn columnwidth="1" name="gridcolumn21"></wm-gridcolumn>
                                    </wm-gridrow>
                                    <wm-gridrow name="gridrow12">
                                        <wm-gridcolumn columnwidth="1" name="gridcolumn22"></wm-gridcolumn>
                                        <wm-gridcolumn columnwidth="10" name="gridcolumn23">
                                            <wm-container name="container8" display="flex" class="flex-v flex-h border-white border-radius-sm-2" padding="16px 44px 20px 16px" margin="40px unset unset unset">
                                                <wm-icon name="icon4" iconclass="auro-sound" class="icon-sm text-white"></wm-icon>
                                                <wm-label padding="unset" caption="All customers are requested to link their license with Voter ID before 30.11.2023 as per Tax Dept guidelines." name="label6" class="h3 text-white" margin="unset unset unset 14px"></wm-label>
                                            </wm-container>
                                        </wm-gridcolumn>
                                        <wm-gridcolumn columnwidth="1" name="gridcolumn24"></wm-gridcolumn>
                                    </wm-gridrow>
                                    <wm-gridrow name="gridrow6">
                                        <wm-gridcolumn columnwidth="2" name="gridcolumn15_1"></wm-gridcolumn>
                                        <wm-gridcolumn columnwidth="8" name="gridcolumn16_1">
                                            <wm-container name="container9" margin="25px unset">
                                                <wm-button class="btn-transparent  text-white" caption="Trouble Logging In" type="button" margin="unset 57px unset unset" name="button5" iconclass="auro-share"></wm-button>
                                                <wm-button class="btn-transparent text-white" caption="FAQ’s" type="button" margin="unset 57px unset unset" name="button6" iconclass="auro-circle-question"></wm-button>
                                                <wm-button class="btn-transparent text-white" caption="Demo Video’s" type="button" margin="unset" name="button7" iconclass="auro-Play"></wm-button>
                                            </wm-container>
                                        </wm-gridcolumn>
                                        <wm-gridcolumn columnwidth="2" name="gridcolumn17_1"></wm-gridcolumn>
                                    </wm-gridrow>
                                    <wm-gridrow name="gridrow14" class="login-footer-row">
                                        <wm-gridcolumn columnwidth="12" name="gridcolumn27" height="100%" class="flex-end-col">
                                            <wm-container name="containerFooter" class="flex space-between  border-top" padding="35px 68px">
                                                <wm-container name="containerSocial">
                                                    <wm-anchor margin="unset 24px unset unset" name="anchor6" caption="" iconclass="auro-google" class="text-white"></wm-anchor>
                                                    <wm-anchor margin="unset 24px unset unset" name="anchor7" caption="" iconclass="auro-facebook" class="text-white"></wm-anchor>
                                                    <wm-anchor margin="unset 24px unset unset" name="anchor8" iconclass="auro-twitter" caption="" class="text-white"></wm-anchor>
                                                    <wm-anchor margin="unset 0.5em" name="anchor9" caption="" iconclass="auro-linkdin" class="text-white"></wm-anchor>
                                                </wm-container>
                                                <wm-container name="containerCopyright">
                                                    <wm-label padding="unset" name="label8" caption="Cpopyright © 2023 Elite Global Limited" class="h6 text-white"></wm-label>
                                                </wm-container>
                                            </wm-container>
                                        </wm-gridcolumn>
                                    </wm-gridrow>
                                </wm-layoutgrid>
                            </wm-container>
                        </wm-gridcolumn>
                        <wm-gridcolumn name="loginContentColumn" columnwidth="5" horizontalalign="center">
                            <wm-container class="panel login-panel" name="containerLoginForm" height="100%" horizontalalign="left">
                                <wm-container name="container13" padding="3em 8em 3em 5em" display="flex">
                                    <wm-label name="loginFormTitle" caption="Welcome to Safe and Secure Banking" class="font-lg col-md-10"></wm-label>
                                </wm-container>
                                <wm-tabs type="static" statehandler="URL" name="tabsLogin" horizontalalign="left" tabsposition="top" class="login-tab">
                                    <wm-tabpane title="Login ID" name="tabpane5">
                                        <wm-form errormessage="" captionposition="top" title="" enctype="application/x-www-form-urlencoded" method="post" dataset="bind:Variables.supportedLocale.dataSet" captionalign="left" name="form2">
                                            <wm-layoutgrid columns="1" name="layoutgrid4">
                                                <wm-gridrow name="gridrow9">
                                                    <wm-gridcolumn columnwidth="12" name="gridcolumn22_1" horizontalalign="left">
                                                        <wm-form-field name="form_field2" displayname="Corporate Code" show="true" placeholder="Enter text" type="string" key="form_field2" widget="text" inputtype="text" readonly="false"></wm-form-field>
                                                    </wm-gridcolumn>
                                                </wm-gridrow>
                                                <wm-gridrow name="gridrow1">
                                                    <wm-gridcolumn name="gridcolumn1" columnwidth="12" horizontalalign="left">
                                                        <wm-form-field name="User" displayname="User Name" show="true" placeholder="Enter text" type="string" key="User Name" widget="text" inputtype="text"></wm-form-field>
                                                    </wm-gridcolumn>
                                                </wm-gridrow>
                                                <wm-gridrow name="gridrow2">
                                                    <wm-gridcolumn name="gridcolumn2" columnwidth="12" horizontalalign="left">
                                                        <wm-form-field name="Password" displayname="Password" show="true" placeholder="Enter text" type="string" key="Password" widget="password" inputtype="password"></wm-form-field>
                                                    </wm-gridcolumn>
                                                </wm-gridrow>
                                                <wm-gridrow name="gridrow10_1">
                                                    <wm-gridcolumn columnwidth="6" name="gridcolumn23_1" horizontalalign="left">
                                                        <wm-anchor caption="Forgot Password?" width="auto" name="anchor14"></wm-anchor>
                                                    </wm-gridcolumn>
                                                    <wm-gridcolumn columnwidth="6" name="gridcolumn26_1" horizontalalign="right">
                                                        <wm-anchor caption="Show Virtual Keyboard" iconclass="auro-keyboard" width="auto" textalign="right" name="anchor13"></wm-anchor>
                                                    </wm-gridcolumn>
                                                </wm-gridrow>
                                                <wm-gridrow name="gridrow11_1">
                                                    <wm-gridcolumn columnwidth="12" name="gridcolumn24_1" horizontalalign="left" padding="8px unset">
                                                        <wm-form-field name="form_field5" displayname="I agree to Terms and Conditions" show="true" type="custom" key="form_field5" viewmodewidget="default" widget="checkbox" class="caption-left"></wm-form-field>
                                                    </wm-gridcolumn>
                                                </wm-gridrow>
                                                <wm-gridrow name="gridrow12_1">
                                                    <wm-gridcolumn columnwidth="12" name="gridcolumn25">
                                                        <wm-button class="btn-primary" caption="PROCEED" type="button" margin="unset" name="button9" width="100%"></wm-button>
                                                        <wm-button class="btn-transparent" caption="Reset" type="button" margin="10px unset unset unset" name="button10" width="100%"></wm-button>
                                                    </wm-gridcolumn>
                                                </wm-gridrow>
                                                <wm-gridrow name="gridrow13">
                                                    <wm-gridcolumn columnwidth="12" name="gridcolumn26" horizontalalign="left">
                                                        <wm-container name="container14" display="flex" class="flex-v  flex-h" horizontalalign="center" margin="2em unset unset unset">
                                                            <wm-label padding="unset" name="label16" caption="New to Online Banking?" class="h3 text-black" width="auto"></wm-label>
                                                            <wm-anchor margin="unset 3px" name="anchor11" caption="click here " class="font-h3" width="auto"></wm-anchor>
                                                            <wm-label padding="unset" name="label17" caption="to get started" class="h3 text-black" width="auto"></wm-label>
                                                        </wm-container>
                                                    </wm-gridcolumn>
                                                </wm-gridrow>
                                            </wm-layoutgrid>
                                        </wm-form>
                                    </wm-tabpane>
                                    <wm-tabpane title="Biometric" name="tabpane6"></wm-tabpane>
                                    <wm-tabpane title="MPIN" name="tabpane7"></wm-tabpane>
                                    <wm-tabpane title="QR Code" name="tabpane8"></wm-tabpane>
                                </wm-tabs>
                            </wm-container>
                        </wm-gridcolumn>
                    </wm-gridrow>
                </wm-layoutgrid>
            </wm-container>
        </wm-page-content>
    </wm-content>
</wm-page>
